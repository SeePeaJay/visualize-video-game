<!DOCTYPE html>
<html>
<head>
    <title>Visualizing Video Game Sales & Ratings</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.css" rel="stylesheet">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Visualizing Video Game Sales & Ratings</h1>

  <!-- Add HTML content, SVG drawing area, ... -->
  <div id="container">
    <div id="filters">
      <div class="filters-title"><strong>Search by name:</strong></div>
      <input id="search-bar" type="search" placeholder="Type to search.." list="games">
      <datalist id="games"></datalist>

      <div class="filters-title"><strong>Filter by year:</strong></div>
      <div id="slider"></div>

      <div class="filters-title"><strong>Filter by genre:</strong></div>
      <div id="bubble-vis"></div>
    </div>

    <div id="vis-and-stats">
      <div id="scatter-vis"></div>
      <div id="stats">
        <div id="stats-text"></div>
        <div id="pie-vis"></div>
      </div>
    </div>
  </div>

  <div id="tooltip"></div>

  <!-- JS stuff -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
  <script src="js/d3.v6.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/pieChart.js"></script>
  <script src="js/bubbleChart.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/scatterPlot.js"></script>
</body>
</html>
